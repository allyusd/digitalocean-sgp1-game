version: "3.7"

services:
  ingress:
    image: "ghcr.io/allyusd/digitalocean-sgp1-game/ingress:latest"
    restart: unless-stopped
    volumes:
      - /etc/letsencrypt/:/etc/letsencrypt/
    ports:
      - 80:80
      - 443:443
      - 3000:3000
    networks:
      - minesweeper

networks:
  minesweeper:
    name: minesweeper-network
